{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'css/style.css'%}"/>
</head>
<body>
<header class="header">
    <div class="header__container">
        <div class="header__wrapper">
            <!-- header__block -->
            <div class="header__logo">
                <h1 class="logo">Дизайнер - тоже программист!!!</h1>
            </div>
            <!-- header__block -->
        </div>
        <!-- header__wrapper -->
    </div>
    <!-- container -->
</header>
<section>
    <div class="body__container">
        <div class="body__wrapper">
            <!-- body__wrapper -->
            <div class="side__menu">
                <a class="side__menu__link" href="/">главная страница</a>
                <a class="side__menu__link" href="/demand">востребованность</a>
                <a class="side__menu__link" href="/geography">география</a>
                <a class="side__menu__link" href="/skills">навыки</a>
                <a class="side__menu__link" href="/vacancies">последние вакансии</a>
            </div>

            <div class="content">
                <div class="demand__stat">
                    {{ demand_all_vacancies |safe }}
                    {{ demand_ux_vacancies |safe }}
                </div>
                <div class="demand__graph">
                    <img class="img__for__stat" src="{% static 'img/demand/demand_all_sal.png' %}">
                    <img class="img__for__stat" src="{% static 'img/demand/demand_ux_sal.png' %}">
                    <img class="img__for__stat" src="{% static 'img/demand/demand_all_vac.png' %}">
                    <img class="img__for__stat" src="{% static 'img/demand/demand_ux_vac.png' %}">
                </div>
            </div>
            <!-- body__wrapper -->
        </div>
    </div>
</section>
<footer>
    <p class="footer__text">Зайцев Дмитрий Алексеевич РИ-220932</p>
</footer>
</body>
</html>
